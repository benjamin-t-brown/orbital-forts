<html>
  <head>
    <title>Orbital Forts</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/entity.style.css" />
    <link rel="stylesheet" type="text/css" href="/effects.style.css" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body>
    <svg
      id="x"
      width="50"
      height="50"
      style="display:none"
    >
      <line
        x1="0"
        y1="0"
        x2="50"
        y2="50"
        stroke-width="5"
      />
      <line
        x1="50"
        y1="0"
        x2="0"
        y2="50"
        stroke-width="5"
      />
    </svg>
    <div id="main" class="centered">
      <div id="game" class="hidden">
        <div id="cc">
          <canvas id="c"></canvas>
          <div class="game-elems" id="res"></div>
          <div class="game-elems" id="players"></div>
          <div class="game-elems" id="particles"></div>
          <div id="target" class="target"></div>
        </div>
        <div id="banner" class="game-ui" style="top:0px">
          <div id="center-self" onclick="events.centerCam()">Center On Self</div>
          <div id="back-practice" onclick="events.returnToMenu()">Leave</div>
          <div class="banner-message" id="banner-message"></div>
          <div class="banner-message" id="banner-message2"></div>
          <div class="banner-message" id="banner-message3"></div>
        </div>
        <button id="view-last-replay" class="post-game-button" onclick="events.viewLastReplay()">View Replay</button>
        <button id="leave-game" class="post-game-button" onclick="events.returnToMenu()">Leave</button>
        <div id="controls-replay" class="game-ui" style="bottom:0px">
          <div id="replay-round-label"></div>
          <button id="replay-restart" onclick="events.viewLastReplay()">Restart Replay</button>
          <button id="replay-next-round" onclick="events.replayNextRound()">Simulate Round</button>
        </div>
        <div id="controls" class="game-ui" style="bottom:0px">
          <div id="controls-additional">
            <div id="controls-slider" class="controls-aux">
              <div id="controls-slider-input-label">Input Range</div>
              <input id="controls-slider-input" type="range" min="0.25" max="4" step="0.25"></input>
            </div>
            <button id="confirm-button" onclick="events.confirmAction()">Confirm!</button>
          </div>
          <div id="controls-primary">
            <div id="funds">Funds: 0</div>
            <div id="action-buttons"></div>
            <div id="target-buttons"></div>
            <div id="control-panel">
              <div>
                <div class="actions-label">Missile Speed</div>
                <div class="h-button-list" id="speed-buttons"></div>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div id="lobby" class="centered hidden menu">
        <button class="back" onclick="events.leave()">Back</button>
        <div id="lobby-title">Lobby</div>
        <span class="menu-section">
          <span>Map:</span>
          <span id="map-select"></span>
        </span>
        <span id="player-count" style="margin:.5rem"></span>
        <button id="start" onclick="events.start()">Start Game!</button>
        <div id="players-lobby" class="menu-section"></div>
      </div>
      <div id="menu" class="centered menu">
        <div style="color:lightblue">Orbital Forts</div>
        <span class="menu-section">
          <span>Player Name:</span>
          <input id="player-name-input" maxlength="10"></input>
        </span>
        <button disabled id="create-game" onclick="events.create()" class="main-menu-button create-game">Create Game</button>
        <button id="view-last-replay2" onclick="events.viewLastReplay()" class="main-menu-button">View Last Replay</button>
        <span class="menu-section" style="padding: 0.5rem 0;">Join Game</span>
        <div id="games" class="centered"></div>
        <span class="practice-menu menu-section">
          <button id="practice" disabled onclick="events.create(true)">Practice</button>
          <span>Map:</span>
          <div id="map-select-practice"></div>
        </span>
      </div>
      <div id="dialog" class="centered hidden menu">
        <div id="dialog-text"></div>
        <button onclick="events.hideDialog()" style="width: 80px">OK</button>
      </div>
    </div>
    <img id="sound" src="sound.svg" alt="sound" onclick="events.toggleSound()"></img>
  </body>
  <footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/shared.collision.js"></script>
    <script src="/shared.simulate.js"></script>
    <script src="/shared.lib.sat.js"></script>
    <script src="/client.lib.panzoom.js"></script>
    <script src="/client.lib.zzfx.js"></script>
    <script src="/client.model.js"></script>
    <script src="/client.view.js"></script>
    <script src="/client.view.elements.js"></script>
    <script src="/client.view.components.js"></script>
    <script src="/client.view.sound.js"></script>
    <script src="/client.controller.js"></script>
    <script src="/client.controller.collisions.js"></script>
    <script src="/client.events.js"></script>
    <script src="/client.js"></script>
  </footer>
</html>
