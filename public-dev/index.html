<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orbital Forts</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <svg
      id="x"
      width="50"
      height="50"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      style="display:none"
    >
      <line
        x1="0"
        y1="0"
        x2="50"
        y2="50"
        stroke-width="5"
      />
      <line
        x1="50"
        y1="0"
        x2="0"
        y2="50"
        stroke-width="5"
      />
    </svg>
    <div id="main" class="centered">
      <div id="game">
        <div id="cc" style="position:relative;">
          <canvas id="c"></canvas>
          <div id="res"></div>
          <div id="players"></div>
          <div id="particles"></div>
          <div id="target" class="target"></div>
        </div>
        <div id="banner">
          <div id="center-self" onclick="events.centerCam()">Center On Self</div>
          <div class="banner-message" id="banner-message"></div>
          <div class="banner-message" id="banner-message2"></div>
        </div>
        <button id="leave-game" onclick="events.returnToMenu()">Leave</button>
        <div id="controls">
          <div>
            <button id="confirm" onclick="events.confirmAction()" style="width:140px">Confirm!</button>
            <button id="set-target" onclick="events.setTarget()" style="width:140px">
              Set Target
            </button>
          </div>
          <div id="target-buttons"></div>
          <div id="funds">Funds: 0</div>
          <div id="cost">Cost: 0</div>
          <div id="control-panel">
            <div style="border-right:1px solid #555">
              <div class="a-label">Action</div>
              <div class="horizontal-button-list" id="control-buttons"></div>
            </div>
            <div style="border-left:1px solid #555">
              <div class="a-label">Missile Speed</div>
              <div class="horizontal-button-list" id="speed-buttons"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="lobby" class="centered menu">
        <button class="back" onclick="events.leave()">Back</button>
        <div id="lobby-title">Lobby</div>
        <select id="lobby-map-select" class="centered" onchange="events.setMapIndex()"></select>
        <button id="start" onclick="events.start()">Start Game!</button>
        <div id="players-lobby" class="centered"></div>
      </div>
      <div id="menu" class="centered menu">
        <div>Orbital Forts</div>
        <input id="player-name-input" maxlength="10"></input>
        <button onclick="events.create()">Create Game</button>
        <button onclick="events.create(true)">Practice</button>
        <div id="games" class="centered"></div>
      </div>
      <div id="dialog" class="centered menu">
        <div id="dialog-text"></div>
        <button onclick="events.hideDialog()">OK</button>
      </div>
    </div>
  </body>
  <footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared.js"></script>
    <script src="/client.lib.panzoom.js"></script>
    <script src="/client.model.js"></script>
    <script src="/client.view.js"></script>
    <script src="/client.controller.js"></script>
    <script src="/client.events.js"></script>
    <script src="/client.js"></script>
  </footer>
</html>
